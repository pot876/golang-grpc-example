syntax = "proto3";
option go_package = "fibo-prj/interanl/api";

service Fibo {
  rpc GetFiboNumbers (FiboRequest) returns (FiboReply) {}
  rpc GetFiboNumbersStream (FiboRequest) returns (stream FiboReply) {}
}

message FiboRequest {
  uint64 from = 1;
  uint64 to = 2;
}

message FiboReply {
  repeated string numbers = 1;
}